<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://f1.bcbits.com/img/a1221502202_2.jpg" alt="...">
                    <div class="carousel-caption">Texto</div>
                </div>
                <div class="item">
                    <img src="imgs/b.jpg" alt="...">
                    <div class="carousel-caption">Texto</div>
                </div>
            
                <div class="item">
                    <img src="imgs/b.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>...</h3>
                        <p>...</p>
                    </div>
                </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>   
    <!-- Primero siempre cargo las librerÃ­as jQuery --> 
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery/jquery-1.11.0.js"></script>
    <!-- jQueryUI -->
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>  
    <!-- Script para DatePicker -->
    <script type="text/javascript" src="js/script-datepicker.js"></script>
    <!-- Scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
